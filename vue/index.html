<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue.js</title>
  <script type="text/javascript" src="js/vue.2.6.10.js"></script>
</head>
<body>
  <div id="app">
    <div>{{ msg }}</div>
    <base-checkbox v-model="lovingVue"></base-checkbox>
  </div>
  <script>
    Vue.component('base-checkbox', {
      model: {
        prop: 'checked',
        event: 'change'
      },
      props: {
        checked: Boolean
      },
      template: `
        <input
          type="checkbox"
          v-bind:checked="checked"
          v-on:change="$emit('change', $event.target.checked)"
        >
      `
    })
  new Vue({
    el:'#app',
    data:{
      msg:'hello',
      lovingVue:true,
    },
    watch:{
      lovingVue: function (newD, oldD) {
        console.log(newD);

      }
    }
  })  
  </script>
</body>
</html>
