<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue.js</title>
  <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
  <div id="example-1">
    <button v-on:click="counter += 1">增加 1</button>
    <p>这个按钮被点击了 {{ counter }} 次。</p>
  </div>
<script type="text/javascript">
var example1 = new Vue({
  el: '#example-1',
  data: {
    counter: 0
  }
})
</script>
</body>
</html>
