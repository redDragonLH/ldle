<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>视差滚动</title>
  <script type="text/javascript" src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <style media="screen">

  *{
    margin: 0;
    padding: 0;
  }
    .body{
    width: 100%;
    height: 100%;
    position: relative;
    }
    .img{
      position: absolute;
      top: 50%;
      left: 50%;
    }
  </style>
</head>
<body>
<div class="body">
  <img class="img" src="http://2016.html5dw.cn:2016/static/images/chengdu/bg_2.png" alt="">
</div>
</body>
<script type="text/javascript">
var x_a= new Array(),
    y_a= new Array();
$(document).mousemove(function(e) {
    var x_a_x= x_a[0],
        y_a_x= y_a[0];
    x_a= [];
    y_a= [];
var xx= e.pageX;
var yy= e.pageY;

x_a.unshift(xx);
y_a.unshift(yy);
var x= xx-x_a_x,
    y= yy-y_a_x;

  $(".img").offset({top:y,left:x},function(){
      $(".img").css({top:y,left:x});
  });

});
</script>
</html>
