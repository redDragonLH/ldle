<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>视差滚动</title>
  <script type="text/javascript" src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <style media="screen">

  *{
    margin: 0;
    padding: 0;
  }
    .body{
    width: 100%;
    height: 100%;
    }
    .img{
      position: relative;
    }
  </style>
</head>
<body>
<div class="body">
  <img class="img" src="http://2016.html5dw.cn:2016/static/images/chengdu/bg_2.png" alt="">
</div>
</body>
<script type="text/javascript">
$(document).mousemove(function(e) {
var xx= e.pageX;
var yy= e.pageY;
var x= Math.ceil(xx*0.01),
    y= Math.ceil(yy*0.01)
  $(".img").offset({top:x,left:y});
  console.log(x+"+"+y)
});
</script>
</html>
