<!-- dome5  PropTypes -->
<script type="text/babel">
  var MyTitle = React.createClass({
    propTypes:{
      title:React.PropTypes.string.isRequired,
    },
    render:function(){
      return <h1>{this.props.title}</h1>;
    }
  });
  var data = 123;
  ReactDOM.render(
    <MyTitle title ={data} />,
    document.getElementById('box')
  );
</script>
