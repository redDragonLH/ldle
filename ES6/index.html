<script type="text/javascript">
// ---------------------------------------------------------------------------------
/**
Generator 函数
Generator内部状态遍历器，每调用一次，内部状态发生依次改变，作用是完全控制内部状态变化，依次遍历这些状态
Generator函数是普通函数，的你是有两个特征：
  一是：function关键字后面又一个*号；
  二是：函数体内部是用 yield 语句定义遍历器的每个成员，即不同的内部状态（yield 在英语里的意思就是产出）
*/
  function* fi(){
    let [p,c] =[0,1]
    for(;;){
      [p,c] = [c,p+c];
      yield c;
    }
  }
  for(n of fi()){
    if(n >1000) break;
    // console.log(n)
  }
  ////////////////////////////////----------------------------
  /*Promise对象
    异步操作
    */
function timeout(ms,resolve){
  return new Promise((resolve)=>{
    setTimeout(resolve,ms);
  })
}
async function asyncValue(value){
  function a(){
    console.log('666')
  }
  await timeout(5000,a());
  console.log(value)
  return value
}
asyncValue('value')
// ---------class-----------------------
//ES6引入 class这个概念，作为对象模板，通过class关键字定义类

//定义 类
class Point{
  constructor(x,y){
    this.x = x;
    this.y = y;
  }
  toString(){
    console.log(this.x+ ','+this.y)
  }
}
var point = new Point(2,3);
point.toString()
/*class之间可以通过 extends关键字实现继承*/
class ColorPoint extends Point{
  constructor(x,y,color){
    super(x,y);
    this.color = color;
  }
  toString(){
    console.log(this.color+' '+super())
  }
}
colorpoint = new ColorPoint(3,4,'#fff')
colorpoint.toString()
